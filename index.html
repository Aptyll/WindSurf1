<!DOCTYPE html>
<html>
<head>
    <title>Moving Square Game</title>
    <style>
        #gameArea {
            background: #1a1a1a;
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image:
                linear-gradient(#232323 1px, transparent 1px),
                linear-gradient(90deg, #232323 1px, transparent 1px);
            background-size: 50px 50px;
        }
        #player {
            width: 50px;
            height: 50px;
            background: #4a9eff;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
        }
        #minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: #232323;
            border: 2px solid #333;
            border-radius: 4px;
        }
        #minimap-player {
            width: 4px;
            height: 4px;
            background: #4a9eff;
            position: absolute;
            border-radius: 50%;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <div id="minimap">
        <div id="minimap-player"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
